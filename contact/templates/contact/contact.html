{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mb-2">
        <div class="row" id="contact">
            <div class="col">
                <hr>
                <h2>Contact us</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="muted">Contact Us</p>
                <form action="{% url 'contact' %}" class="mt-3" method="POST" id="contact-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-black">Send Message</button>
                </form>
            </div>
        </div>
    

{% endblock %}
