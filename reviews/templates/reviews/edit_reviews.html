{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row mt-2">
        <div class="col">
            <h2 class="text-center">Edit Review</h2>
            <hr>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-6 ">

            <form action="{% url 'edit_reviews' review.id %}" method="POST">
                {% csrf_token %}
                {% for field in form  %}
                    
                        {{ field.errors }}
                        {{ field.label }} *
                        <br>
                        {{ field }}
                   
                {% endfor %}
                <div class="mt-1">
                    <a href="{% url 'product_detail' review.product.id %}" class="btn">Cancel</a>
                    <button type="submit" class="btn">Update Review</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
